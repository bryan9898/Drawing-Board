
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Node.js Multiplayer Drawing Game</title>
        <meta name="viewport" content="width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="screen.css" />
    </head>
    <body>
        
        <div id="cursors"></div>
		<h3> Group 1 <h3>
        <canvas id="paper" width="300" height="400"></canvas>

        <div style="position:absolute; left:500px; top:0px;"> 
		<div id="cursors"></div>
		<h3> Group 2 <h3>
        <canvas id="paper2" width="300" height="400"></canvas>
        </div>

        <div style="position:absolute; left:1000px; top:0px;"> 
        <div id="cursors"></div>
		<h3> Group 3 <h3>
        <canvas id="paper3" width="300" height="400"></canvas>
        </div>

        <div style="position:absolute; left:0px; top:500px;"> 
		<div id="cursors"></div>
		<h3> Group 4 <h3>
        <canvas id="paper4" width="300" height="400"></canvas>
        </div>

        <div style="position:absolute; left:500px; top:500px;">    
		<div id="cursors"></div>
		<h3> Group 5 <h3>
        <canvas id="paper5" width="300" height="400"></canvas>
        </div>

        <div style="position:absolute; left:1000px; top:500px;">  
		<div id="cursors"></div>
		<h3> Group 6 <h3>
        <canvas id="paper6" width="300" height="400"></canvas>
        </div>

        <script src="/socket.io/lib/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script src="client.js"></script>
    </body>
</html>
